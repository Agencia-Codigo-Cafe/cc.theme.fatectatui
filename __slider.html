<div id="banner" class="carousel slide" data-bs-ride="carousel" appml-data="datas/slider.json" appml-controller="ativar_primeiro_slide">
  <div class="carousel-inner" >
    <div class="carousel-item" appml-repeat="sliders">
      <img src="{{slide_img}}" alt="{{slide_alt}}" class="d-block w-100">
    </div>
  </div>
  <!-- Controles -->
  <button class="carousel-control-prev" type="button" data-bs-target="#banner" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#banner" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
