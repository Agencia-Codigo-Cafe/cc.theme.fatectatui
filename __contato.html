<h2 class="mb-3">Entre em Contato com a Fatec</h2>
<label class="mb-3 d-block" for="contato-nome"><input type="text" id="contato-nome" class="form-control" placeholder="Digite seu nome."></label>
<label class="mb-3 d-block" for="contato-email"><input type="text" id="contato-email" class="form-control" placeholder="Digite seu e-mail."></label>
<label class="mb-3 d-block" for="contato-telefone"><input type="text" id="contato-telefone" class="form-control" placeholder="Digite seu número de telefone."></label>
<label class="mb-3 d-block" for=""><textarea name="contato-mensagem" id="contato-mensagem" cols="30" rows="6" class="form-control" placeholder="Deixe sua dúvida, reclamação ou sugestão"></textarea></label>
<input type="submit" class="btn btn-danger" value="Enviar">
